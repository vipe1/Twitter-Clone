{% extends 'base_logged.html' %}
{% block content %}
    <div style="width: 30rem">
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete this tweet?</p>
            <div class="tweet-wrapper" style="border: 0">
                <div class="card text-white bg-dark mb-3">
                    <div class="card-header">
                        <a href="{% url 'account_detail' tweet.author.id %}" style="color: gold">
                            <span style="float:left">{{ tweet.author }}</span>
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="card-text">
                            {{ tweet.content }}
                        </div>
                    </div>
                    {% if tweet.image %}
                        <img class="tweet-image" src="{{ tweet.image.url }}" style="max-height: 150px">
                    {% endif %}
                    <div class="card-footer text-muted">
                        <span>
                            {% if tweet.edited %}
                                <i class="bi bi-pencil" title="Edited"></i>
                            {% endif %}
                            {{ tweet.creation_date }}
                        </span>
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-danger" value="Delete">
        </form>
    </div>
{% endblock content %}
