{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content_cols %}
    <div class="container">
        <h1 class="login-header">Password reset sent</h1>
        <h3>Check your inbox to get the reset link</h3>
        <div class="btn-group login-buttons" role="group" style="width: 40%">
            <button class="btn btn-outline-warning" style="width: 50%" onclick="document.location=`{% url 'signup' %}`">
                Sign up
            </button>
            <button class="btn btn-outline-warning" style="width: 50%" onclick="document.location=`{% url 'login' %}`">
                Log in
            </button>
        </div>
    </div>
{% endblock content_cols %}
